apiVersion: v1
kind: Secret
metadata:
  name: slack-secrets
  labels:
    app: incident-response-bot
type: Opaque
stringData:
  # 実際の値に置き換えてください
  bot-token: "xoxb-your-bot-token-here"
  app-token: "xapp-your-app-token-here"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  labels:
    app: incident-response-bot
type: Opaque
stringData:
  # 実際の値に置き換えてください
  username: "postgres"
  password: "your-postgres-password-here"
